<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des tickets</title>
</head>
<body>
<h1>Tickets</h1>

<a href="/tickets/new">Nouveau ticket</a>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Titre</th>
    <th>Status</th>
    <th>Priorit√©</th>
  </tr>
  <tr th:each="t : ${tickets}">
    <td th:text="${t.id}"></td>
    <td th:text="${t.title}"></td>
    <td th:text="${t.status}"></td>
    <td th:text="${t.priority}"></td>
  </tr>
</table>
</body>
</html>
